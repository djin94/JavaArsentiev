<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript">
        function createUser() {
            if (validate()) {
                $.ajax('user/json', {
                    method: 'post',
                    data: JSON.stringify({
                        login: $('#nameClient').val(), email: $('#email').val(),
                        agree: $('#agree').val(), city: $('#city').val(), sex: $('#sex').val()
                    }),
                    complete: function (data) {
                        loadUsers();
                    }
                });
            } else {
                alert("Заполните поля!");
            }
        }
        function loadUsers() {
            alert("3");
            $.ajax('user/json', {
                method: 'get',
                success: function (data) {
                    alert("4");
                    var table = "<table>";
                    table += "<tr><th>Имя</th><th>Email</th>"+
                    "<th>Соглашение</th><th>Город</th><th>Пол</th></tr>";
                    var size = data.length;
                    alert(size + " s");
                    for (var i = 0; i != size; ++i) {
                        table += "<tr><td>" + data[i].login + "</td><td>" + data[i].email + "</td>"+
                        "<td>" + data[i].agree + "</td><td>" + data[i].city + "</td><td>" + data[i].sex + "</td>" +
                        "</tr>";
                    }
                    table += "</table>";
                    $('#users').html(table);
                }
            });
        }
        function validate() {
            var result = true;
            if ($('#nameClient').val() == '') {
                $('#nameClient').css('background-color', 'red');
                result = false;
            }
            return result;
        }
        $(function () {
            loadUsers();
        });
    </script>
</head>
<body>
<div id="users" class="center">

</div>
<div class="center">
    <div class="form">
        <div>
            <label for="nameClient">Имя</label>
            <input type="text" name="nameClient" id="nameClient" value="bbxz"/>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="text" name="email" id="email" value="vxzvz"/>
        </div>
        <div>
            <label for="agree">Соглашение</label>
            <input type="checkbox" name="agree" id="agree" checked="true"/>
        </div>
        <div>
            <label for="sex">Пол </label>
            <span>
                <input type="radio" name="sex" id="sex" value="Муж" checked="true"/> Мужской
                <input type="radio" name="sex" value="Жен"/> Женский
            </span>
        </div>
        <div>
            <label for="city">Город</label>
            <select name="city" id="city">
                <option value="1">Москва</option>
                <option value="2">Питер</option>
            </select>
        </div>
        <div style="text-align: right;">
            <input type="button" value="Создать" onclick="createUser()">
        </div>
    </div>
</div>
</body>
</html>
